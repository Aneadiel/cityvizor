
<h2 class="hidden">Správa profilu</h2>

<div class="row">
	<div class="col-md-3">
		<ul class="nav nav-stacked">
			<li [class.active]="view=='sprava-modulu'" class="nav-item"><a (click)="openView('sprava-modulu')" class="nav-link">Správa modulů</a></li>
			<li [class.active]="view=='import'" class="nav-item"><a (click)="openView('import')" class="nav-link">Import dat</a></li>
		</ul>
	</div>
	<div class="col-md-9" [ngSwitch]="view">
		
		<entity-admin-modules *ngSwitchCase="'sprava-modulu'" [profile]="profile"></entity-admin-modules>
		
		<entity-admin-import *ngSwitchCase="'import'" [profile]="profile"></entity-admin-import>
		
	</div>
</div>
