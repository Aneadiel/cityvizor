<h2 class="hidden">Správa uživatelů</h2>

<h3>Správci tohoto profilu</h3>

<ul>
  <li *ngFor="let user of users" class="label label-default">{{user}} <a><i class="fa fa-trash" aria-hidden="true"></i></a></li>
</ul>

<h3>Přidat správce</h3>
<h4>Vytvořit nového uživatele</h4>
<form class="form form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Heslo</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Heslo">
      <br>
      <input type="password" class="form-control" id="inputPassword3" placeholder="Heslo znovu pro ověření">
      <br>
      <input type="checkbox" id="input_vygenerovat"> <label for="input_vygenerovat">Vygenerovat heslo automaticky</label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Vytvořit uživatele</button>
    </div>
  </div>
</form>
<h4>Přidat existujícího uživatele</h4>
<form class="form form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Přidat uživatele</button>
    </div>
  </div>
  
</form>
