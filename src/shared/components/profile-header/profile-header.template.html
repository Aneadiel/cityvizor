<header id="headerObec">
  <div class="container">
    <h1>
      <i class="fa fa-map-signs"></i>
      <a [routerLink]="getHomeLink()" routerLinkActive="active">{{profile.name}}<span *ngIf="!profile.active"> (neveřejný)</span></a>
    </h1>
    <a routerLink="/" routerLinkActive="active" class="btn pull-right hidden-print">
      <i class="fa fa-chevron-circle-right"></i> 
      <span>Vybrat obec</span>
    </a>
  </div>
</header>


<div class="entity-menu">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" (click)="isMenuCollapsed = !isMenuCollapsed" >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="toggle-title">MENU</span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse" [collapse]="isMenuCollapsed">
          <ul class="nav navbar-nav">
            <li *ngFor="let module of getActiveModules()">
              <a [routerLink]="getVizLink(module)" routerLinkActive="active">
                {{module.name}}
              </a>
            </li>
          </ul>
          <ul *ngIf="isManagedProfile()" class="nav navbar-nav navbar-right">
            <li><a [routerLink]="getAdminLink()" class="nav-link" routerLinkActive="active"><i class="fa fa-cog"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
</div>
