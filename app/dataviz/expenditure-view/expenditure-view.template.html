<h3>
	<i class="fa fa-tasks"></i>
	<span>Výdaje</span>
	<span *ngIf="openedGroup" class="hidden"> &raquo; {{openedGroup.name}}</span>
	<div class="btn-group pull-right">
		<button type="button" class="btn btn-sm btn-default" [class.active]="show=='viz'" (click)="show='viz'">Vizualizace</button>
		<button type="button" class="btn btn-sm btn-default" [class.active]="show=='map'" (click)="show='map'">Mapa</button>
		<button type="button" class="btn btn-sm btn-default" [class.active]="show=='tbl'" (click)="show='tbl'">Tabulka</button>
	</div>
</h3>
<hr>

<div *ngIf="loading">Načítám data...</div>

<div *ngIf="!loading">
	<!-- VIZUALIZACE -->
	<expenditure-viz *ngIf="show=='viz'" [data]="data"></expenditure-viz>

	<!-- MAPA -->


	<!-- SEZNAM -->
	<expenditure-list *ngIf="show=='tbl'" [data]="data"></expenditure-list>
</div>
