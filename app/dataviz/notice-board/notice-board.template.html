<h3>
	<i class="fa fa-newspaper-o"></i>
	<span>Úřední deska</span>
</h3>
<hr>

<table class="table table-responsive">
	<tr *ngFor="let document of list">
		<th>{{document.title}} (počet dokumentů: {{document.attachments.length}})</th>
		<td>
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-sm btn-default">Náhled</button>
				<button type="button" class="btn btn-sm btn-default">Dokument</button>
			</div>
		</td>
	</tr>
</table>
