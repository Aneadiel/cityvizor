
					<h2 class="hidden">Správa profilu</h2>
<div class="row">
	<div class="col-md-3">
		<ul class="nav nav-stacked">
			<li [class.active]="view=='sprava-modulu'" class="nav-item"><a (click)="openView('sprava-modulu')" class="nav-link">Správa modulů</a></li>
			<li [class.active]="view=='import'" class="nav-item"><a (click)="openView('import')" class="nav-link">Import dat</a></li>
		</ul>
	</div>
	<div class="col-md-9" [ngSwitch]="view">
		<div *ngSwitchCase="'sprava-modulu'">

			<table class="table table-responsive">
				<tr *ngFor="let module of modules">
					<th>{{module.name}}</th>
					<td>
						<div *ngIf="module.optional" class="btn-group pull-right">
							<button type="button" class="btn btn-sm btn-default" [class.active]="profile.modules[module.id]" (click)="setModuleState(module,true)">Zapnuto</button>
							<button type="button" class="btn btn-sm btn-default" [class.active]="!profile.modules[module.id]" (click)="setModuleState(module,false)">Vypnuto</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div *ngSwitchCase="'import'">import</div>
	</div>
</div>
