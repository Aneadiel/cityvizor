<div id="entity" *ngIf="entity">

	<header id="headerObec">
		<div class="container">
			<h1>
				<i class="fa fa-map-signs"></i>
				<a routerLink="/" routerLinkActive="active">{{entity ? entity.name : ""}}</a>
			</h1>
			<nav role="navigation">
				<a routerLink="/" routerLinkActive="active" class="btn">
					<i class="fa fa-chevron-circle-right"></i> 
					<span>Vybrat jinou obec</span>
				</a>
			</nav>
		</div>
	</header>

	<div id="content">

		<div class="page container">
			<div class="row">
				<div class="col-sm-3">

					<div class="list-group">
						<a  *ngFor="let module of modules" [style.display]="(entity.modules[module.id] || !module.optional)?'inherit':'none'" [routerLink]="getVizLink(module.id)" class="list-group-item" routerLinkActive="active">
							<i class="fa" [class]="module.icon"></i> {{module.name}}
						</a>
					</div>
					<ul class="nav nav-stacked">
						<li class="nav-item"><a [routerLink]="getAdminLink()" class="nav-link text-muted" routerLinkActive="active"><i class="fa fa-cog"></i> Spravovat</a></li>
					</ul>

				</div>
				<div class="col-sm-9" [ngSwitch]="view">

					<dash-board *ngSwitchCase="'prehled'" [entity]="entity"></dash-board>

					<expenditure-view *ngSwitchCase="'vydaje'" [ico]="entity.ico"></expenditure-view>

					<notice-board *ngSwitchCase="'uredni-deska'" [data]="entity.data.modules['uredni-deska']"></notice-board>

					<management-review *ngSwitchCase="'prezkum-hospodareni'" [ico]="entity.ico"></management-review>

				</div>
			</div>
		</div>
	</div>
</div>
