<h3>
	<i class="fa fa-tasks"></i>
	<span>Investiční akce</span>
</h3>
<hr>

<div class="row">
	<div class="col-xs-3">
		<button class="btn btn-default btn-sm">
			<i class="fa fa-chevron-left"></i> 2015
		</button>
	</div>
	<div class="col-xs-6 text-center">
		<div class="btn-group">
			<button type="button" class="btn btn-sm btn-default active">ROK</button>
			<button type="button" class="btn btn-sm btn-default">PŮLROK</button>
			<button type="button" class="btn btn-sm btn-default">KVARTÁL</button>
		</div>
	</div>
	<div class="col-xs-3 text-right">
		<button class="btn btn-default btn-sm">
			2017 <i class="fa fa-chevron-right"></i>
		</button>
	</div>
</div>

<div class="row eETimeline">
	<p class="text-center text-muted small">2016</p>
	<div class="rulerBars">
		<label *ngFor="let mesic of nazvyMesice">{{mesic}}</label>
	</div>

	<div class="eEBars">
		<div class="eEBarBounds" *ngFor="let ee of LoremEE" [style.margin-left]="(getDateRangeFrac(ee.dateOfFirst)*100)+'%'" [style.margin-right]="(100*(1-getDateRangeFrac(ee.dateOfLast)))+'%'">
			<div class="barArrow leftArrow" *ngIf="isOverlapToPast(ee.dateOfFirst)">
				<i class="fa fa-angle-double-right"></i>
			</div>
			<div class="amountBubble" [style.width]="getAmountBubbleSize(ee.sumAmount)+'px'" [style.height]="getAmountBubbleSize(ee.sumAmount)+'px'" ></div>
			<div class="eEBar">
				<div class="title">{{ee.title}}</div>
			</div>
			<div class="barArrow rightArrow" *ngIf="isOverlapToFuture(ee.dateOfLast)">
				<i class="fa fa-angle-double-right"></i>
			</div>
		</div>
	</div>
</div>
