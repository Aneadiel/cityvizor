<h3>
	<i class="fa fa-newspaper-o"></i>
	<span>Úřední deska</span>
	<div class="btn-group pull-right">
		<button type="button" class="btn btn-sm btn-primary" [class.active]="show=='list'" (click)="show='list'">Seznam (eDesky.cz)</button>
		<button type="button" class="btn btn-sm btn-primary" [class.active]="show=='map'" (click)="show='map'">Mapa (MapaSamospravy.cz)</button>
	</div>
</h3>
<hr>

<div class="notice-board-list" [class.active]="show=='list'">
	<div class="notice-board-item well margin-bottom-xs" *ngFor="let document of documents">
		<div class="row">
			<div class="col-sm-10">
				<strong>{{document.title}}</strong>
				<br>
				<div class="small text-muted margin-top-md">
					<i class="fa fa-clock-o"></i> Datum zveřejnění: {{document.date}}
				</div>
			</div>
			<div class="col-sm-2 buttons">
				<a class="btn btn-xs btn-primary" (click)="openPreview(document)"><i class="fa fa-search"></i> Náhled</a>
				<a *ngIf="document.url" class="btn btn-xs btn-primary" (click)="linkEDesky(document)"><i class="fa fa-file-text-o"></i> eDesky</a>
				<a *ngIf="document.url" class="btn btn-xs btn-primary" (click)="linkDocument(document)"><i class="fa fa-file-text-o"></i> Dokument</a>
			</div>
		</div>
		<div *ngIf="document.showPreview" class="row preview">
			<pre>{{document.preview}}</pre>
		</div>
	</div>
</div>

<div class="notice-board-map" [class.active]="show=='map'">
	<div class="notice-board-item well">
		<div class="row">
			<div class="col-lg-12">
				<strong>Dokumenty samosprávy zobrazené na mapě</strong>
				<strong class="pull-right text-muted">Zdroj: MapaSamospravy.cz</strong>
				<br>
				<div class="embed-responsive embed-responsive-4by3">
					<iframe *ngIf="mapURL" class="embed-responsive-item" [src]="mapURL"></iframe>
				</div>	
			</div>
		</div>
	</div>
</div>
