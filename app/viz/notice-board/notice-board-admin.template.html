<h4><i class="fa fa-tasks"></i> Úřední deska</h4>

<hr>

<form class="form-horizontal">

	<div class="form-group">
    <div class="col-sm-12">
      <input name="id" type="number" class="form-control" placeholder="ID úřední desky" [(ngModel)]="data.id">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-default">Uložit</button>
    </div>
  </div>
	
</form>
